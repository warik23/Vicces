<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Jokes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&amp;v=1713522661552">
</head>
<body class="bg-black h-screen flex items-center flex-col gap-2 text-white">
    <div class="flex flex-col gap-2 max-w-[70rem] w-full">
        <div class="flex bg-[#1b1b1f]  px-4 py-2 justify-between items-center">
            <a href="#/" class="flex h-max gap-1 text-4xl font-bold flex-col sm:flex-row">
                <p class="text-white">Dad</p>
                <p class="bg-[#ff9d0a] text-black px-2 pb-1 rounded-md">Jokes</p>
            </a>
            <p class="text-gray-400 italic text-center">"Az oldal amit, nem hagyhatsz el nevetés nélkül"</p>
            <div class="hidden">
                <input type="button" class="bg-[#ff9d0a] text-black font-bold text-xl rounded-md p-1" value="Bejelentkezés">
                <input type="button" class="bg-[#ff9d0a] text-black font-bold text-xl rounded-md p-1" value="Regisztrálás">
            </div>
            <div class="relative select-none">
                <span class="material-symbols-outlined text-[#ff9d0a] select-none text-4xl">menu</span>
                <input type="checkbox" class="peer absolute w-full h-full top-0 right-0 opacity-0 cursor-pointer">
                <div class="bg-black h-0 py-0 overflow-y-clip rounded-md peer-checked:py-2 peer-checked:h-auto peer-checked:flex flex-col items-center absolute left-0 w-full text-[#ff9d0a] z-10 transition-all">
                    <a href="#/"><span class="material-symbols-outlined filled text-2xl font-bold">home</span></a>
                    <a class="logout-only" href="#/login"><span class="material-symbols-outlined text-2xl font-bold">login</span></a>
                    <a class="hidden log-only" href="#/favorites"><span class="material-symbols-outlined text-2xl font-bold filled">star</span></a>
                    <a class="hidden log-only" href="#/upload"><span class="material-symbols-outlined text-2xl font-bold">upload</span></a>
                    <a class="hidden log-only" href="#/logout"><span class="material-symbols-outlined text-2xl font-bold">logout</span></a>
                </div>
            </div>
        </div>

        <main class="text-white max-w-[80rem] w-full">

        </main>
    </div>

    <script type="module" src="router.js"></script>
</body>
</html>
